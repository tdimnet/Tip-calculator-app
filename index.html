<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title>Tip calculator app</title>

  <link rel="stylesheet" href="/dist/main.css">
</head>
<body>
  <main class="bg-cyan-100 py-12">
    <h1 class="flex justify-center mb-10">
      <img src="./images/logo.svg" alt="Splitter">
    </h1>
    <form class="bg-white p-8">
      <fieldset class="mb-8">
        <label class="block mb-2" for="bill">Bill</label>
        <input class="bg-cyan-100 w-full text-right py-2 px-4 rounded-md" id="bill" name="bill" placeholder="142.55" bg-cyan-50 w-full" type="text">
      </fieldset>
      <fieldset>
        <legend>Select Tip %</legend>
      </fieldset>
      <fieldset>
        <legend>Number of people</legend>
        <input type="number">
      </fieldset>
    </form>
  </main>
  <script src="/dist/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title>Tip calculator app</title>

  <link rel="stylesheet" href="/dist/main.css">
</head>
<body>
  <main class="bg-cyan-100 py-12">
    <h1 class="flex justify-center mb-10">
      <img src="./images/logo.svg" alt="Splitter">
    </h1>
    <form class="bg-white p-8">
      <fieldset class="mb-8">
        <label class="block mb-2" for="bill">Bill</label>
        <input class="bg-cyan-100 w-full text-right py-2 px-4 rounded-md" id="bill" name="bill" placeholder="142.55" bg-cyan-50 w-full" type="text">
      </fieldset>
      <fieldset>
        <legend>Select Tip %</legend>
        <div>
          <input value="5" name="tip" id="5" type="radio">
          <label for="5">5%</label>
        </div>
        <div>
          <input value="10" name="tip" id="10" type="radio">
          <label for="10">10%</label>
        </div>
        <div>
          <input value="15" name="tip" id="15" type="radio">
          <label for="15">15%</label>
        </div>
        <div>
          <input value="20" name="tip" id="20" type="radio">
          <label for="20">20%</label>
        </div>
        <div>
          <input value="50" name="tip" id="50" type="radio">
          <label for="50">50%</label>
        </div>
        <div>
          <input value="custom" name="tip" id="custom" type="radio">
          <label for="custom">Custom</label>
        </div>
      </fieldset>
      <fieldset>
        <label for="people">Number of people</label>
        <input class="bg-cyan-50 w-full text-right py-2 px-4 rounded-md" id="people" name="people" type="number" step="1" min="0" max="999" placeholder="0">
      </fieldset>
    </form>
  </main>
  <script src="/dist/app.js"></script>
</body>
</html>
